{% extends 'base.html' %}
{% block title_block %}
    Create
{% endblock %}
{% load bootstrap3 %}
{% block body_block %}

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

        </div>


        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <br>
            <fieldset class="fieldset_border">
                <legend class="fieldset_border"><h3>Sign Up</h3></legend>
                <form action="." method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary btn-lg btn-block" >Register</button>
                    {% endbuttons %}
                </form>
            </fieldset>

        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

        </div>

{% endblock %}
